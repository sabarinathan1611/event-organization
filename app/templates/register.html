<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Ticket</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Register Ticket</h3>
            </div>
            <div class="card-body">
              <form action="{{url_for('auth.register')}}" method="post">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="event_name">Event Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="event_name"
                    name="event_name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="dept">Department:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="dept"
                    name="dept"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="team_name">Team Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="team_name"
                    name="team_name"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="team_members">Team Members:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="team_members"
                    name="team_members"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="clg">College:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="clg"
                    name="clg"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="year">Year:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="year"
                    name="year"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="team_members"
                    >Team Members' Roll Numbers (comma-separated):</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="team_members"
                    name="team_members"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
